<html>
<head>
    <title>Moments</title>
    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
</head>
{% block body %}{% endblock %}
   {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</html>
